<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView - Wskaźniki</title>
    <style>
        html, body {
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 10px;
            color: #333;
        }
        p {
            margin-bottom: 10px;
            color: #555;
        }
        .tradingview_container {
            width: 90vw;
            height: 800px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
    <script>
        function checkPassword() {
            const password = "tajnehaslo"; 
            let userInput = prompt("Podaj hasło dostępu:");
            if (userInput !== password) {
                alert("Niepoprawne hasło. Dostęp zabroniony.");
                document.body.innerHTML = "<h1>Brak dostępu</h1>";
            }
        }
    </script>
</head>
<body onload="checkPassword()">
    <h1>TradingView - Wskaźniki</h1>
    
    <!-- Skrypt TradingView -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    
    <script type="text/javascript">
        const widgets = [
            { name: "Golden Era", studies: ["PUB;0b373fb0e6634a73bc8b838cf0690725"] },
            { name: "Trend Wave", studies: ["PUB;00ec48baf0ee43f0a43e1658bb54cdab", "PUB;38080827cf244587b5e7dbb9f272db0a"] },
            { name: "Smartmonics", studies: ["PUB;ec7a7c1c91c645519b35b9505b4169a9", "PUB;5bdd7bb857ba48d68bf573c3fe0a08c3"] },
            { name: "Liquidity Flow", studies: ["PUB;cfb67dca49e94b5ca341ab4c1bcf4d37", "PUB;b7b3fe63710742cb9f7db5bfa9695e5a"] },
            { name: "Sniper", studies: ["PUB;717dd00ad9c1445b84b39adfb5ed5f3d", "PUB;903a688ad7a34daf86cdd8c287df09cc"] },
            { name: "Price Hunter", studies: ["PUB;ba1af294fd5047fbbf5cfd0f66697725"] },
            { name: "Smart Scanner", studies: ["PUB;e378ef7473b14614a6b1fc5d4bba8061", "PUB;c4c0ec8c41b94497af0b385320c73964"] },
            { name: "Kill Shot", studies: ["PUB;e27eb354ed22477295be9c628e937a89"] },
            { name: "Indices Strategy", studies: ["PUB;f69d6a362b144d35a921707e4492d5c5", "PUB;4c1f3d8d7f314e2e9dcd28b1f707752e"] },
            { name: "LUX Support and Resistance", studies: ["PUB;NXS6SoOdr880Hrvh9vA36UcAjC14bOkc"] },
            { name: "Vumacha", studies: ["PUB;uA35GeckoTA2EfgI63SD2WCSmca4njxp"] }
        ];
        
        widgets.forEach((widget, index) => {
            const container = document.createElement("div");
            container.className = "tradingview_container";
            container.id = "tradingview_chart_" + index;
            document.body.appendChild(container);
            
            new TradingView.widget({
                container_id: container.id,
                width: "100%",
                height: "800px",
                symbol: "OANDA:XAUUSD",  
                interval: "5",  
                timezone: "Etc/UTC",
                theme: "light", 
                style: "1",
                locale: "pl",
                toolbar_bg: "#f1f3f6",
                hide_legend: false,
                hide_side_toolbar: false,
                enable_publishing: true,
                allow_symbol_change: true,
                hide_volume: false,
                autosize: true, 
                studies: widget.studies
            });
        });
    </script>
</body>
</html>
